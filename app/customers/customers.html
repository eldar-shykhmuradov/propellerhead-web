<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Date</th>
            <th>Status</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
        <tr ng-repeat="customer in customers">
            <td>{{::customer.id}}</td>
            <td>{{::customer.createTimestamp}}</td>
            <td>{{::customer.status}}</td>
            <td>{{::customer.name}}</td>
            <td>{{::customer.phone}}</td>
            <td>{{::customer.email}}</td>
            <td><button ng-click="go('/customers/' + customer.id + '/notes')">Notes</button></td>
            <td><button ng-click="go('/customerDetails', customer)">Details</button></td>
        </tr>
    </table>
</div>
